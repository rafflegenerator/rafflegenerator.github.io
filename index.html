<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div class="page-container">

        <!-- top navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Raffle Generator Tool</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">

                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        
                    </ul>
                </div>

                <!-- main area -->
                <div class="col-xs-12 col-sm-9">
                    <!-- Todo: Put angular template here -->
                    <div class="row">
                        <div class="col-md-4">
                            <label>UserId</label>
                        </div>
                        <div class="col-md-2">
                            <label># of Tickets</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <input class="form-control" id="uuid" />
                        </div>
                        <div class="col-md-2">
                            <input type="number" min="1" class="form-control" id="tickets" />
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success" onclick="addPerson()" id="add">Add</button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary" onclick="generateMapping()" id="generate">Assign Numbers</button>
                            <button class="btn btn-primary" onclick="pickWinner()" id="pick" style="display:none;">Pick Number</button>
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-danger" onclick="reset()" id="reset">Reset</button>
                        </div>
                    </div>
                    <div class="row">
                         <div id="addedUsers" class="col-md-6">

                        </div>
                        <div id="resultscontainer" class="col-md-6" style="display:none;">
                        <h1 id="numberpicker">
    
                        </h1>
                        <h2 id="finalwinner">
  
                          </h2>
                        </div>
                    </div>
                   
                   


                </div>
                <!-- /.col-xs-12 main -->
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
    </div>
    <!--/.page-container-->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A=="
    crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    
    <script src="js/main.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
             loadData();
  $('[data-toggle=offcanvas]').click(function() {
    $('.row-offcanvas').toggleClass('active');
   
  });
});

    </script>
</body>
